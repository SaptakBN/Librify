
<div class="container-fluid my-5 main d-flex">

  <div class="container  col-lg-6 col-12 my-5 mx-auto">

    <div class="row my-5 box p-5">
      <h2>Reviews you've posted</h2>
      <ng-container *ngFor="let r of userData?.review">
        <div class="col-12 my-2">
          <div class="card">
            <div class="card-body d-flex justify-content-between">
              {{r?.review}}... <span><span class="text-secondary">{{r?.title}}</span></span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
