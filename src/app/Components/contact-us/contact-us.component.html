<div class="container-fluid main d-flex my-5 my-lg-3 ">
  <div class="container  mx-auto my-auto">
    <div class="row both border border-3 border-light mx-2 mt-5">
      <div class="col-12 col-lg-6 col-md-12 px-0 back">
        <div class="card front rounded-0 border-0 h-100 text-center">
          <div class="my-auto p-5 text-light ">
            <h3>Having an issue</h3>
            <p>Reach us via mail. Our team will make sure to assist you with any queries.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-md-12 px-0">
        <div class="container mx-auto">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"  >
            <div class="card border-0 mx-auto p-2 p-lg-5 p-md-3 m-1 m-lg-1 m-md-1">
              <h1 class="text-center fw-light">Reach us</h1>
              <div class="my-2">
                <label for="title" class="my-auto form-label">Name:</label>
                <input type="text" name="title" id="title" formControlName="name" class="form-control p-2 rounded-2">
              </div>
              <div class="my-2">
                <label for="author" class="my-auto form-label">Email:</label>
                <input type="text" name="author" id="author" formControlName="mail" class="form-control p-2 rounded-2">
              </div>
              <div class="my-2">
                <label for="author" class="my-auto form-label">Message:</label>
                <textarea  type="text" name="author" id="author" formControlName="msg" class="form-control p-2 rounded-2"></textarea>
              </div>
              <div class="my-2 ms-auto">
                <input type="submit" value="Submit" class="btn btn-primary" [disabled]="contactForm.invalid">
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
