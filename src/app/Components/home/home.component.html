<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/carousels/carousel-1.jpg" class="d-block w-100 ">

    </div>
    <div class="carousel-item">
      <img src="assets/img/carousels/carousel-2.jpg" class="d-block w-100 ">

    </div>
    <div class="carousel-item">
      <img src="assets/img/carousels/carousel-3.jpg" class="d-block w-100 ">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>


</div>

<div class="search-box justify-content-center w-100">
  <div class="d-flex w-75 mx-auto">
    <input type="text" [(ngModel)]="search" (keyup)="startSearching()" class="w-100 rounded-3 border border-3 border-primary" >
    <button innerHTML="&#xF52A;" class="search-btn btn btn-primary" (click)="startSearching()"><i class="bi bi-search"></i></button>
  </div>
  <div class="w-75 mx-auto ">
    <ng-container *ngIf="filterBySearch!=undefined && search!=''">
      <div class="mx-2 suggest py-2 bg-light w-75">
        <ng-container *ngFor="let list of filterBySearch.slice(0,5)">
        <p class=" px-5 py-1" routerLink="book-details/{{list.genre}}/{{list.title}}">{{list.title}} by {{list?.authors}} <span *ngIf="list?.authors==undefined">{{list?.authors[0]}}</span>  : {{list.genre}}</p>
      </ng-container>
      </div>
  </ng-container>
  </div>
</div>

<div class="px-5 bg-dark-subtle pt-5">
  <h3 class="py-3">Featured by bestseller in Fiction</h3>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of bestseller_fiction">
      <ng-template carouselSlide [id]="slide.rank" style="width: 300px; height: 100%;">
        <img [src]="slide.book_image" class="rounded-3">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="px-5 bg-dark-subtle pb-5">
<h3 class="py-3">Featured by bestseller in Non Fiction</h3>
<owl-carousel-o [options]="customOptions2">
  <ng-container *ngFor="let slide of bestseller_non_fiction">
    <ng-template carouselSlide [id]="slide.rank" style="width: 300px; height: 100%;">
      <img [src]="slide.book_image" class="rounded-3">
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
