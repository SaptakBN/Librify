<div class="container-fluid main d-flex">
  <div class="container  mx-auto my-auto">
    <div class="row both border border-3 border-light mx-2 mt-5">
      <div class="col-6 px-0 back">
        <div class="card front rounded-0 border-0 h-100 text-center">
          <div class="my-auto  text-light ">
            <h3>Can's find a book?</h3>
            <p>Make a request with book details we will add them to our catalogue<br>Multiple requests will not be registered</p>
          </div>
        </div>
      </div>
      <div class="col-6 px-0">
        <div class="container mx-auto" *ngIf="loggedIn()">
          <form (ngSubmit)="onSubmit()" [formGroup]="req_form">
            <div class="card border-0 mx-auto p-5 m-5">
              <h1 class="text-center fw-light">Make a request</h1>
              <div class="d-flex justify-content-between my-2">
                <label for="title" class="my-auto">Book Title:</label>
                <input type="text" name="title" id="title" formControlName="title" class="w-75 p-2 rounded-2 border-2 border-primary border">
              </div>
              <div class="d-flex justify-content-between my-2">
                <label for="author" class="my-auto">Book Author:</label>
                <input type="text" name="author" id="author" formControlName="author" class="w-75 p-2 rounded-2 border-2 border-primary border">
              </div>
              <div class="my-2 ms-auto">
                <input type="submit" value="Submit a request" class="btn btn-primary" [disabled]="req_form.invalid">
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
